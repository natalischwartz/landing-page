<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <div class="container flex">
            <h1 class="logo">Skillz</h1>
            <nav>
                <ul class="menu">
                    <li class="navbar__item">
                        <a  class="outline" href="">Log in </a>
                    </li>
                    <li class="navbar__item">
                        <a class="outline" href="">Ckeck courses</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="grid">
                    <div class="grid-item-1">
                        <div class="showcase-text">
                            <h2>Aprende cualquier habilidad digital que elijas, hoy!</h2>
                            <p class="supporting-text"> Más de 30,000 estudiantes están aprendiendo esto.</p>
                        </div>
                        <div class="showcase-form">
                            <form action="">
                                <input type="email" placeholder="Ingresa tu correo electrónico">
                                <input type="submit" class="btn" value="Empieza a aprender">
                            </form>
                            <p class="little-info">Prueba nuestros cursos gratuitos</p>
                        </div>
                    </div>
                    <div class="grid-item-2">
                        <div class="image">
                            <img src="https://picsum.photos/300?=random" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
